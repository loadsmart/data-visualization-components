version: 2.1

commands:
  set_deploy_key:
    description: Sets the SSH key for project access
    steps:
      - run:
          name: Setup Github as known host
          command: |
            mkdir -p -m 0700 ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - add_ssh_keys:
          fingerprints:
            - 'a5:1c:81:ad:36:54:22:97:85:4a:47:56:13:53:67:1a'

jobs:
  setup:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
      - run:
          name: setup workspaces
          command: yarn
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
          paths:
            - ~/node_modules
            - ~/lib/node_modules
            - ~/example/node_modules
  lint:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
      - run:
          name: setup workspaces
          command: yarn
      - run:
          name: run eslint
          command: yarn test:eslint
      - run:
          name: run stylelint
          command: yarn test:stylelint
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
      - run:
          name: setup workspaces
          command: yarn
      - run:
          name: run unit tests
          command: yarn test:unit
  build:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
      - run:
          name: setup workspaces
          command: yarn
      - run:
          name: run eslint
          command: yarn build
  deploy:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "yarn.lock"}}
      - run:
          name: setup workspaces
          command: yarn
      - run:
          name: npm auth
          command: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
      - run:
          name: deploy to npm
          command: yarn workspace @loadsmart/data-visualization run release

workflows:
  lint-test-build:
    jobs:
      - setup:
          filters:
            branches:
                ignore: main
            tags:
                only: /.*/
      - lint:
          filters:
            branches:
                ignore: main
          requires:
            - setup
      - test:
          filters:
            branches:
                ignore: main
          requires:
            - setup
      - build:
          filters:
            branches:
                ignore: main
          requires:
            - setup
      - deploy:
          requires:
            - setup
          filters:
            branches:
              only: main

